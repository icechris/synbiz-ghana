<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<style>
  .product {
    width: 200px;
    height: 200px;
    border: 1px solid black;
    margin: 10px;
    display: inline-block;
    cursor: pointer;
  }
  .details {
    display: none;
    border: 1px solid black;
    padding: 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="product" onclick="showDetails('product1')">
  <img src="product1.jpg" alt="Product 1">
</div>

<div class="product" onclick="showDetails('product2')">
  <img src="product2.jpg" alt="Product 2">
</div>

<div class="product" onclick="showDetails('product3')">
  <img src="product3.jpg" alt="Product 3">
</div>

<div id="product1-details" class="details">
  Product 1 Details
</div>

<div id="product2-details" class="details">
  Product 2 Details
</div>

<div id="product3-details" class="details">
  Product 3 Details
</div>

<script>
  function showDetails(productId) {
    var detailsElement = document.getElementById(productId + '-details');
    if (detailsElement.style.display === 'none') {
      detailsElement.style.display = 'block';
    } else {
      detailsElement.style.display = 'none';
    }
  }
</script>

</body>
</html>
